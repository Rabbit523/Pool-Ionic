<ion-header>
  <ion-navbar color="twitter">
    <ion-buttons left>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Change Password' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list lines>
    <ion-item>
      <ion-label stacked>{{'Current Password' | translate}}</ion-label>
      <ion-input type="{{type1}}" [(ngModel)]="user.currentPassword"></ion-input>
         <button (click)="showPsw(1)" color="GrayColor" ion-button icon-only clear item-end>
        <ion-icon *ngIf="type1=='text'" name="eye"></ion-icon>
        <ion-icon *ngIf="type1=='password'" name="eye-off"></ion-icon>
    </button>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{'New Password' | translate}}</ion-label>
      <ion-input type="{{type2}}" [(ngModel)]="user.newPassword"></ion-input>
      <button (click)="showPsw(2)" color="GrayColor" ion-button icon-only clear item-end>
        <ion-icon *ngIf="type2=='text'" name="eye"></ion-icon>
        <ion-icon *ngIf="type2=='password'" name="eye-off"></ion-icon>
    </button>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{'Confirm New Password' | translate}}</ion-label>
      <ion-input type="{{type3}}" [(ngModel)]="user.confirmPassword"></ion-input>
      <button (click)="showPsw(3)" color="GrayColor" ion-button icon-only clear item-end>
        <ion-icon *ngIf="type3=='text'" name="eye"></ion-icon>
        <ion-icon *ngIf="type3=='password'" name="eye-off"></ion-icon>
    </button>
    </ion-item>
</ion-list>

<button ion-button block color="twitter" (click)="updatePassword()">
{{'SAVE' | translate}}
</button>


</ion-content>
