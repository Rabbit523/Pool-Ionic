<ion-header>
    <ion-navbar color="twitter">
      <ion-buttons left>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{'Forgotten Password' | translate}}</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content>
      <ion-card>
        <ion-card-content style="width:100%;">
          <ion-list no-lines>

            <ion-item style="font-size:90%;">
              <ion-icon color="dark" name="ios-mail-outline" item-start></ion-icon>
              <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
            </ion-item>
            
            <ion-item style="font-size:90%;">
              <ion-icon color="dark" name="ios-phone-portrait-outline" item-start></ion-icon>
              <ion-input type="number" [(ngModel)]="user.mobile" placeholder="Mobile Number"></ion-input>
            </ion-item>
    
            <br />
            <button ion-button block color="twitter" (click)="resetPassword()">{{'RESET YOUR PASSWORD' | translate}}</button>
          </ion-list>
  
        </ion-card-content>
      </ion-card>
  </ion-content>
