<ion-header>

  <ion-navbar color="twitter">
    
    <ion-title>{{'Filter' | translate}}</ion-title>

    <ion-buttons end>
        <button ion-button (click)="closeFilterView()">{{'Close' | translate}}</button>
    </ion-buttons>
  
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  <ion-item style="background-color: transparent !important;">
    {{'Cities' | translate}}
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let city of cities; let i = index">
      <ion-label>{{city.city}}</ion-label>
      <ion-checkbox [(ngModel)]="city.checked" (ionChange)="updateCities(i)"></ion-checkbox>
    </ion-item>
  </ion-list>


  <ion-item style="background-color: transparent !important;">
      {{'Water Type' | translate}}  
  </ion-item>
  <ion-list radio-group [(ngModel)]="waterType">
      <ion-item>
        <ion-label>{{'All' | translate}}</ion-label>
        <ion-radio value="all"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{'Chlorine' | translate}}</ion-label>
        <ion-radio value="chlorine"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{'Artesian' | translate}}</ion-label>
        <ion-radio value="artesian">{{'Artesian' | translate}}</ion-radio>
      </ion-item>
    </ion-list>

    <ion-item style="background-color: transparent !important;">
      {{'Price' | translate}}
      <ion-badge item-end>{{knobValues.lower}} BHD</ion-badge>
      <ion-badge item-end>{{knobValues.upper}} BHD</ion-badge>    
    </ion-item>
      
    <ion-item>
      <ion-range [(ngModel)]="knobValues" pin="true" min="0" max="200" dualKnobs="true">
      <ion-icon range-left small name="ios-cash-outline"></ion-icon>
        <ion-icon range-right name="ios-cash-outline"></ion-icon>
      </ion-range>
    </ion-item>

    <button ion-button block (click)="apply()" >{{'Apply' | translate}}</button>
</ion-content>
