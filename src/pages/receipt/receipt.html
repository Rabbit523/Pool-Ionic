<ion-header>

  <ion-navbar color="twitter">
    <ion-title>{{'Receipt' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="receipt-page" padding>
  <h1 style="padding-top:30%"></h1>
  <ion-card>
    <ion-card-content>
      <h1 style="font-weight:bold; text-align:center;" >Rezzerve {{'ON' | translate}}!</h1>
      <h6 style="font-size:90%; text-align:center;">{{'ID' | translate}} {{id}}</h6>
      <br />

      <ion-row>
        <ion-col col-3>
          <img src="assets/icons/swimming-pool.svg" class="side-icon">
        </ion-col>
        <ion-col col-9>
          {{receipt.pool.pool_name}} ({{receipt.pool.size}})
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-3>
          <img src="assets/icons/calendar_summary.svg" class="side-icon" >
        </ion-col>
        <ion-col col-9>
          {{userDate}} - {{time}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-3>
          <img src="assets/icons/map-location.svg" class="side-icon">
        </ion-col>
        <ion-col col-9>
          {{receipt.pool.city}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-3>
          <img src="assets/icons/money.svg" class="side-icon">
        </ion-col>
        <ion-col col-9>
          {{payment.deposit}} BD (Deposit) / {{payment.price-payment.deposit}} BD {{'Remaining' | translate}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <br />

  <button ion-button block color="twitter" (click)="home()">{{'Home' | translate}}</button>
</ion-content>
