<ion-header>
  <ion-navbar color="twitter">
    <ion-buttons left>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >{{'LANGUAGE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>{{ 'SELECT_LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="languageSelected" (ionChange)='setLanguage()' [cancelText]="'CANCEL' | translate" [okText]="'OK' | translate">
        <ion-option *ngFor="let item of languages" [value]="item.code">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
